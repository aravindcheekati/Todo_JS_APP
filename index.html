<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar">
        <h1>TodoApp</h1>
      </nav>
    </header>

     <!-- Main Section -->
    <main>
        <div class="container">
            <div class="input-box">
                <input type="text" id="todoText" placeholder="Enter TODO Text">
                <button id="save">Save</button>
                <button id="update">Update</button>

            </div>
            <div class="remove-container" id="removeContainer">
              <button id="removeAllBtn">Remove All</button>
            </div>
            <div class="not-found" id="notFound">
              <p>Todo Items Not Found</p>
            </div>
            <ul class="todo-container" id="todoWrapper">
            </ul>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
      <p>Created By Aravind Cheekati</p>
    </footer>

    <!-- SCRIPT FILE LINK -->
    <script src="index.js"></script>
  </body>
</html>
